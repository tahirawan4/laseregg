{% extends "base_bs.html" %}
{% block title %}Sensor GRAPH{% endblock %}


{% block body %}
    <div id="container_chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <script type="text/javascript">

        d = new Date();
        Highcharts.setOptions({
            global: {
                timezoneOffset: d.getTimezoneOffset()
            }
        });
        Highcharts.chart('container_chart', {
            chart: {
                type: 'spline'
            },
            title: {
                text: 'LeserEnggs'
            },
            subtitle: {
                text: 'Title'
            },
            xAxis: {
                type: 'datetime',
                labels: {
                    overflow: 'justify'
                }
            },
            yAxis: {
                title: {
                    text: 'PM25 Values'
                },
                minorGridLineWidth: 0,
                gridLineWidth: 0,
                alternateGridColor: null,
            },
            tooltip: {
                valueSuffix: '  unit'
            },
            plotOptions: {
                spline: {
                    lineWidth: 4,
                    states: {
                        hover: {
                            lineWidth: 5
                        }
                    },
                    marker: {
                        enabled: false
                    },
                    pointInterval: 60000, // one hour
                    pointStart: Date.UTC({{ start_year }}, {{ start_month }}, {{ start_day }}),
                    pointEnd: Date.UTC({{ end_year }}, {{ end_month }}, {{ end_day }})
                }
            },
            series: [{
                name: 'ID1',
                data: {{ y_values_1 }}

            }, {
                name: 'ID2',
                data: {{ y_values_2 }}
            }, {
                name: 'ID3',
                data: {{ y_values_3 }}
            }, {
                name: 'ID4',
                data: {{ y_values_4 }}
            }
            ],
            navigation: {
                menuItemStyle: {
                    fontSize: '10px'
                }
            }
        });
    </script>
{% endblock %}
